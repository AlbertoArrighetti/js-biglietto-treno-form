<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- link a css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- titolo  -->
    <h1 class="title">Calcola la tariffa del tuo biglietto</h1>
    
    <!-- form -->
    <div class="container top-part">
        <div class="row">
            <div class="card">
                <label for="passangerName">Nome e cognome.
                </label>
                <input type="text" id="passangerName">
            </div>
            
            <!-- label per km -->
            <div class="card">
                <label for="kmNumber">Inserire Km da percorrere.
                </label>
                <input type="number" min="0" id="kmNumber">
            </div>
            
            <!-- label per età -->
            <div class="card">
                <label for="age">Inserire età passeggero.
                </label>
                <input type="number" min="0" max="130" id="age">
            </div>
        </div>

        
        <div class="row">
            <button id="btn">
                Submit
            </button>
        </div>
        
    </div>
    

    <!-- biglietto -->
    <h2 class="sub-title">
        Il tuo biglietto
    </h2>
    <div class="container bottom-part">
        <div class="passenger-details">
            Dettaglio passeggeri
        </div>
        <div class="row ticket">

            <!-- nome passeggero  -->
            <div class="passenger-name">
                <span>Nome passeggero</span>
                <div id="fullName"></div>
            </div>

            <!-- offerte in base alla tariffa -->
            <div class="details">
                <span class="info">Offerta</span>
                <div id="offers"></div>
            </div>

            <!-- cabina assegnata randomicamente -->
            <div class="details">
                <span class="info">Carrozza</span>
                <div id="train-carriage"></div>
            </div>

            <!-- codice assegnato randomicamente -->
            <div class="details">
                <span class="info">Codice CP</span>
                <div id="code"></div>
            </div>

            <!-- costo finale biglietto -->
            <div class="details">
                <span class="info">Costo biglietto</span>
                <div id="cost"></div>
            </div>
        </div>
        
    </div>
        
        


        <!-- link a js -->
        <script src="./js/script.js"></script>
    </body>
    </html>
